<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #0f0f0f;
            color: #00ffcc;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }

        #timer {
            display: flex;
            gap: 20px;
            font-weight: bold;
        }

        .time-unit {
            position: relative;
            width: 100px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 20px #00ffcc;
        }

        .time-unit span {
            font-size: 2rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        .time-label {
            font-size: 1rem;
            color: #ffffff;
            position: absolute;
            bottom: 5px;
            text-shadow: 0 0 5px #00ffcc;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .flipping {
            animation: flip 0.8s ease-in-out;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="timer">
            <div class="time-unit" id="days">
                <span>0</span>
                <div class="time-label">DAYS</div>
            </div>
            <div class="time-unit" id="hours">
                <span>0</span>
                <div class="time-label">HOURS</div>
            </div>
            <div class="time-unit" id="minutes">
                <span>0</span>
                <div class="time-label">MINUTES</div>
            </div>
            <div class="time-unit" id="seconds">
                <span>0</span>
                <div class="time-label">SECONDS</div>
            </div>
        </div>
    </div>

    <script>
        const previousValues = { days: null, hours: null, minutes: null, seconds: null };

        function updateTimer() {
            const targetDate = new Date('2025-02-01T07:25:00Z'); // 11:25 AM Dubai time in UTC
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.querySelectorAll("#timer .time-unit span").forEach(el => el.textContent = "0");
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const units = { days, hours, minutes, seconds };

            Object.keys(units).forEach(unit => {
                const element = document.getElementById(unit).querySelector('span');
                if (units[unit] !== previousValues[unit]) {
                    element.classList.add('flipping');
                    setTimeout(() => {
                        element.textContent = units[unit];
                        element.classList.remove('flipping');
                    }, 400);

                    previousValues[unit] = units[unit];
                }
            });
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
