<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        #timer {
            display: flex;
            gap: 15px;
            font-weight: bold;
        }

        .time-unit {
            position: relative;
            width: 80px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .flip-card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform-origin: bottom;
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ff4b5c;
            color: #fff;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .flip-card-back {
            background: #ff9068;
            transform: rotateX(-180deg);
        }

        .time-unit .flipping {
            animation: flip 0.6s ease;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Countdown to Returning to Lebanon</h1>
        <div id="timer">
            <div class="time-unit" id="days">
                <div class="flip-card">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
            <div class="time-unit" id="hours">
                <div class="flip-card">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
            <div class="time-unit" id="minutes">
                <div class="flip-card">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
            <div class="time-unit" id="seconds">
                <div class="flip-card">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const previousValues = { days: null, hours: null, minutes: null, seconds: null };

        function updateTimer() {
            const targetDate = new Date('2025-02-01T07:25:00Z'); // 11:25 AM Dubai time in UTC
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.querySelectorAll(".flip-card-front").forEach(el => el.textContent = "0");
                document.querySelectorAll(".flip-card-back").forEach(el => el.textContent = "0");
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const units = { days, hours, minutes, seconds };

            Object.keys(units).forEach(unit => {
                if (units[unit] !== previousValues[unit]) {
                    const flipCard = document.getElementById(unit).querySelector('.flip-card');
                    const front = flipCard.querySelector('.flip-card-front');
                    const back = flipCard.querySelector('.flip-card-back');

                    back.textContent = units[unit];

                    flipCard.classList.add('flipping');

                    setTimeout(() => {
                        front.textContent = units[unit];
                        flipCard.classList.remove('flipping');
                    }, 600);

                    previousValues[unit] = units[unit];
                }
            });
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
